<!DOCTYPE html>
<html>
<!-- head -->
<head>
  <title>Modular CSS</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<!-- body -->
<body>
  <!-- header -->
  <header>
    <h1 class="shout shadow center">Modular CSS</h1>
  </header>
  <!-- main -->
  <main>
    <!-- lady section -->
    <section class="block-children">
      <img class="invert middle" src="imgs/lady.jpg" alt="lady">
    </section>
    <hr class ="half">
    <!-- shapes grid section -->
    <section class="inline-block-children center">
      <div class="circle red-background"></div>
      <div class="circle blue-background"></div>
      <div class="circle purple-background"></div>
      <br/>
      <div class="circle purple-background"></div>
      <div class="circle red-background"></div>
      <div class="circle blue-background"></div>
      <br/>
      <div class="circle blue-background"></div>
      <div class="circle purple-background"></div>
      <div class="circle red-background"></div>
    </section>
    </hr>
    <!-- bull's eye section -->
    <section>
      <div class="small-circle blue-background middle bullseye "></div>
      <div class="middle-circle red-background middle bullseye "></div>
      <div class="larger-circle purple-background middle bullseye"></div>
    </section>
  </main>
</body>
</html>
